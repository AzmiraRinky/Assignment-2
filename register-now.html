<head>

                    <input type="text" name="Email" id="" class="email-text" placeholder="Email">
                </div>
              <div class="form-right">
                <input type="text" name="phone" id="" class="fullname-text" placeholder="Full Name">
                <input type="text" name="Username" id="" class="user-text" placeholder="Username">

        </div>
    </section>

</html>
