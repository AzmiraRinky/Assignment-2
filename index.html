<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">

<body>
    <section class="login-page" >
        <div class="login-page-wrapper">
            <img src="./images/admin-panel.png" alt="admin-panel">
            <h2>ADMIN LOGIN</h2>
            <form action="submit">
                
                <input placeholder="USERNAME" type="text" name="username" class="name-text"> 
                
                <input placeholder="EMAIL" type="text" name="email" class="email-text"> 
                <br>
                <input type="submit" class="btn-login" value="LOGIN">
            </form>
            <div class="redirect-pages">
                <a target="_blank"href="register-now.html">REGISTER NOW</a>
                <a target="_blank"href="forget-password.html">FORGET PASSWORD?</a>
            </div>
        </div>
    </section>
    
</body>
