<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="./css/reset-password.css" />
  </head>
  <body>
    <section class="password-reset-page">
      <div class="password-reset-page-wrapper">
        
          <h2>RESET YOUR PASSWSORD</h2>
        
        <form action="submit">
          <input
            type="text"
            name="Old Password"
            id=""
            class="old-password-text"
            placeholder="Old Password"
          />
          <input
            type="text"
            name="New Password"
            id=""
            class="new-password-text"
            placeholder="New Password"
          />
          <input
            type="text"
            name="Confirm Password"
            id=""
            class="confirm-password-text"
            placeholder="Confirm Password"
          />
        </form>
        <input type="submit" value="RESET" class="btn-reset" />
      </div>
    </section>
  </body>
</html>
